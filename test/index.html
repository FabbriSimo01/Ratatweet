<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Ratatweet</title>
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body style="overflow:hidden">
    <header>
        <div class="d-flex fixed-top bg-white justify-content-end">
            <img src="logo-ph.png" style="max-height: 40px;">
        </div>
    </header>
    <main>
        <div class="mb-5">
            <!--Lascia spazio all'header-->
        </div>
        <div class="container-fluid vh-100 vw-100">
            <div class="col-12 col-md-8 offset-md-1 offset-lg-3">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-8 order-1 order-md-2">
                          <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text d-none d-md-block">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>                        </div>
                        </div>
                        <div class="col-md-4 order-2 order-md-1">
                            <img src="Mockup Desktop.png" class="img-fluid rounded-start" alt="...">
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav>
        <!--Mobile-->
        <div class="d-md-none container">
            <div class="d-flex border-top border-dark fixed-bottom">
                <div class="d-flex justify-content-center p-2 bg-info" style="min-width: 25%">
                    <input type="image" src="search-icon.png" class="img-fluid" style="max-height: 30px;" data-bs-toggle="collapse" data-bs-target="#collapseSearch" aria-expanded="false" aria-controls="collapseSearch"/>
                </div>
                <div class="col-9 bg-info collapse collapse-horizontal" id="collapseSearch">
                    <div class="p-2">
                        <input type="search" id="searchBar" class="form-control" placeholder="Search" aria-label="Search" style="max-height: 30px; width: 71vw"/>
                    </div>
                </div>
                <div class="d-flex justify-content-center p-2 bg-info" style="min-width: 25%">
                    <a href="#"><img src="home-icon.png" class="img-fluid" style="max-height: 30px"/></a>
                </div>
                <div class="d-flex justify-content-center p-2 bg-info" style="min-width: 25%">
                    <a href="#"><img src="notification-icon.png" class="img-fluid" style="max-height: 30px"/></a>
                </div>
                <div class="d-flex justify-content-center p-2 bg-info" style="min-width: 25%">
                    <a href="#"><img src="default-profile-icon.png" class="img-fluid" style="max-height: 30px"/></a>
                </div>
            </div>
        </div>
        <!--Desktop-->
        <div class="d-none d-md-block">
            <div class="fixed-top col-1 col-lg-3 border-dark border-end d-flex flex-column bg-info text-dark p-3">
                <div class="d-flex mt-2 mb-3 p-1">
                    <a href="#" class="d-flex text-decoration-none text-dark" data-bs-toggle="collapse" data-bs-target="#collapseSearchMD" aria-expanded="false" aria-controls="collapseSearchMD"><img src="search-icon.png" class="img-fluid" style="max-height: 30px"/><h5 class="d-none d-lg-block ms-5 me-5">Search</h5></a>
                </div>
                <div class="collapse justify-content-center" id="collapseSearchMD">
                    <input type="search" id="searchBarMD" class="form-control d-lg-none" placeholder="..." aria-label="Search" style="max-height: 40px"/>
                    <input type="search" id="searchBarLG" class="form-control d-none d-lg-block" placeholder="Search" aria-label="Search" style="max-height: 40px"/>
                </div>
                <div class="d-flex mt-3 mb-3 p-1">
                    <a href="#" class="d-flex text-decoration-none text-dark"><img src="home-icon.png" class="img-fluid" style="max-height: 30px"/><h5 class="d-none d-lg-block ms-5 me-5">Home</h5></a>
                </div>
                <div class="d-flex mt-3 mb-3 p-1">
                    <a href="#" class="d-flex text-decoration-none text-dark"><img src="notification-icon.png" class="img-fluid" style="max-height: 30px"/><h5 class="d-none d-lg-block ms-5 me-2">Notifications</h5></a>
                </div>
                <div class="d-flex mt-3 mb-3 p-1">
                    <a href="#" class="d-flex text-decoration-none text-dark"><img src="default-profile-icon.png" class="img-fluid" style="max-height: 30px"/><h5 class="d-none d-lg-block ms-5 me-5">Profile</h5></a>
                </div>
                <div class="d-flex" style="min-height: 100vh">

                </div>
            </div>
        </div>
    </nav>
</body>
</html>
